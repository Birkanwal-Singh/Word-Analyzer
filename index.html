<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <!-- Stylesheet for full webpage-design -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Stylesheet for responsiveness -->
    <link rel="stylesheet" href="CSS/responsive.css">
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- Main heading -->
        <h1>Text Analyzer</h1>
        <!-- textarea to get text form user -->
        <textarea class="textInput" contenteditable="true" id="textInput"
            placeholder="Please Enter Your Text Here..."></textarea>
        <!-- Button, on clicking which, the results will be shown -->
        <button class="btn" id="btn">Analyze</button>
        <!-- div to display the results -->
        <div class="results" id="results"></div>
    </div>

    <!-- Adding JavaScript file -->
    <script src="JS/script.js"></script>
</body>
</html>
